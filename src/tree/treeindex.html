<!DOCTYPE html>
<html>
<head>
    <title>Homara</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden;
            background-color: #111111;
            font-family: Arial, sans-serif;
        }
        canvas { 
            display: block; 
        }
        button {
            padding: 8px 12px;
            margin: 5px;
            background: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #555;
        }
        .point-tooltip {
            position: fixed;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 14px;
            pointer-events: none;
            z-index: 200;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Point tooltip is created programmatically -->
    <div class="point-tooltip" id="point-tooltip"></div>
    
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.159.0/build/three.module.js",
                "three/examples/jsm/": "https://unpkg.com/three@0.159.0/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="/src/tree/js/treemain.js"></script>
</body>
</html>
